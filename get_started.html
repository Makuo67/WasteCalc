<!DOCTYPE html>
<html>

<head>
    <title>UrbanCorp</title>
    <link rel="stylesheet" type="text/css" href="css files/get_started.css">
</head>

<body>
    <main>
        <section id="calculation">
            <h2>UrbanCorp</h2>
            <form>
                <label for="carbon">Carbon Materials (in %):</label>
                <input type="number" id="carbon" name="carbon" min="0" max="100" step="0.1" required>
                <label for="nitrogen">Nitrogen Materials (in %):</label>
                <input type="number" id="nitrogen" name="nitrogen" min="0" max="100" step="0.1" required>
                <button type="submit">Calculate</button>
            </form>
        </section>
        <section id="result">
            <h2>Compost Recipe</h2>
            <div id="recipe-result">
                <p>Your compost should consist of:</p>
                <ul id="recipe-list">
                    <li id="carbon-recipe">Carbon Materials: <span></span>%</li>
                    <li id="nitrogen-recipe">Nitrogen Materials: <span></span>%</li>
                </ul>
            </div>
        </section>
    </main>
</body>

</html>
