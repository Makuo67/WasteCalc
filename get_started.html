<!DOCTYPE html>
<html>

<head>
    <title>UrbanCorp</title>
    <link rel="stylesheet" type="text/css" href="css_files/header.css">
    <link rel="stylesheet" type="text/css" href="css_files/footer.css">
    <link rel="stylesheet" type="text/css" href="css_files/button.css">
    <link rel="stylesheet" type="text/css" href="css_files/get_started.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <main>
        <header>
            <div id="logo-nav">
                <img src="images/logo.png" alt="logo">
                <h1>UrbanCorp</h1>
            </div>

            <div class="nav-pane">
                <h3>Home</h3>
                <h3>About</h3>
                <h3>Contact us</h3>
            </div>
        </header>
        <section id="compost">
            <h1>Compost Calculator</h1>
            <form>
                <label for="waste-type">Waste Type:</label>
                <select id="waste-type" name="waste-type">
                    <option value="food-scraps">Food Scraps</option>
                    <option value="yard-waste">Yard Waste</option>
                    <option value="leaves">Leaves</option>
                    <option value="coffee-grounds">Coffee Grounds</option>
                    <option value="paper-waste">Paper Waste</option>
                    <option value="manure">Manure</option>
                    <option value="livestock-waste">Livestock Waste</option>
                    <option value="household-waste">Household Waste</option>
                    <option value="plastic-waste">Plastic Waste</option>
                </select>

                <label for="duration">Duration (months):</label>
                <input type="number" id="duration" name="duration" min="1" required>

                <label for="waste-size">Waste Size (KG):</label>
                <input type="number" id="waste-size" name="waste-size" min="0" required>

                <input type="submit" value="Calculate">
            </form>
        </section>
        <section id="calculation">
            <h2>Estimated emission:</h2>
            <form>
                <label for="carbon">Carbon Materials (in %):</label>
                <input type="number" id="carbon" name="carbon" min="0" max="100" step="0.1" required>
                <label for="nitrogen">Nitrogen Materials (in %):</label>
                <input type="number" id="nitrogen" name="nitrogen" min="0" max="100" step="0.1" required>
                <input type="submit" value="Calculate">
            </form>
        </section>
    </main>
    <footer>
        <img src="images/logo.png" alt="logo">
        <div id="bottom_icons">
            <div><a href="#" class="fa fa-facebook"></a></div>
            <div><a href="#" class="fa fa-twitter"></a></div>
            <div><a href="#" class="fa fa-instagram"></a></div>
        </div>

        <p>&copy; 2023 UrbanCorp. All rights reserved.</p>
    </footer>
</body>

</html>
